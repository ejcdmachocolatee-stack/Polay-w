<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Polaroid 2R</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eee;
    text-align: center;
}

h1 {
    margin-top: 20px;
}

.sheet {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: auto;
    padding: 10mm;
    box-sizing: border-box;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10mm;
}

.polaroid {
    width: 100%;
    background: white;
    border: 2px solid #ccc;
    padding: 5mm 5mm 15mm 5mm;
    box-sizing: border-box;
}

.image-box {
    width: 100%;
    height: 60mm;
    background: black;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-box input {
    display: none;
}

@media print {
    body * {
        visibility: hidden;
    }
    .sheet, .sheet * {
        visibility: visible;
    }
    .sheet {
        position: absolute;
        left: 0;
        top: 0;
    }
}
</style>
</head>

<body>

<h1>POLAROID 2R</h1>

<button onclick="window.print()">üñ®Ô∏è Imprimir</button>

<br><br>

<div class="sheet">
    <div class="grid">

        <!-- 9 Polaroids -->
        <div class="polaroid">
            <div class="image-box" onclick="selectImage(this)">
                <input type="file" accept="image/*" onchange="loadImage(event, this)">
                <img>
            </div>
        </div>

        <!-- Copiado 8x -->
        <div class="polaroid"><div class="image-box" onclick="selectImage(this)"><input type="file" accept="image/*" onchange="loadImage(event, this)"><img></div></div>
        <div class="polaroid"><div class="image-box" onclick="selectImage(this)"><input type="file" accept="image/*" onchange="loadImage(event, this)"><img></div></div>
        <div class="polaroid"><div class="image-box" onclick="selectImage(this)"><input type="file" accept="image/*" onchange="loadImage(event, this)"><img></div></div>
        <div class="polaroid"><div class="image-box" onclick="selectImage(this)"><input type="file" accept="image/*" onchange="loadImage(event, this)"><img></div></div>
        <div class="polaroid"><div class="image-box" onclick="selectImage(this)"><input type="file" accept="image/*" onchange="loadImage(event, this)"><img></div></div>
        <div class="polaroid"><div class="image-box" onclick="selectImage(this)"><input type="file" accept="image/*" onchange="loadImage(event, this)"><img></div></div>
        <div class="polaroid"><div class="image-box" onclick="selectImage(this)"><input type="file" accept="image/*" onchange="loadImage(event, this)"><img></div></div>
        <div class="polaroid"><div class="image-box" onclick="selectImage(this)"><input type="file" accept="image/*" onchange="loadImage(event, this)"><img></div></div>

    </div>
</div>

<script>
function selectImage(box) {
    box.querySelector("input").click();
}

function loadImage(event, input) {
    const file = event.target.files[0];
    if (file) {
        const img = input.parentElement.querySelector("img");
        img.src = URL.createObjectURL(file);
    }
}
</script>

</body>
</html>
